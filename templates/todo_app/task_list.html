{% extends 'base.html' %}

{% block content %}
  <h1>Список задач</h1>
  <a href="{% url 'task_create' %}" class="btn btn-primary mb-2">Добавить задачу</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Название</th>
        <th>Статус</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.title }}</td>
          <td>{{ task.get_status_display }}</td>
          <td>
            <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
            <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
